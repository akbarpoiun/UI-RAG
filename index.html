<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIMANTAP</title>
    <style>
        :root {
            /* Palet Warna Modern & Profesional - Disesuaikan untuk fokus ke input */
            /* Terang */
            --bg-light: #f1f5f9;
            /* Latar belakang utama */
            --surface-light: #ffffff;
            /* Permukaan kartu/chat */
            --text-light: #1e293b;
            /* Teks utama */
            --muted-light: #64748b;
            /* Teks sekunder */
            --accent-light: #ffffff;
            /* Ganti aksen biru dengan putih */
            --header-bg-light: linear-gradient(135deg, var(--accent-light), #e2e8f0);
            /* Gradien header jika ada */
            --user-bubble-bg-light: #dbeafe;
            --user-bubble-text-light: #1e40af;
            --user-bubble-border-light: color-mix(in srgb, var(--user-bubble-bg-light) 40%, transparent);
            --bot-bubble-bg-light: #f8fafc;
            --bot-bubble-text-light: #1e293b;
            --bot-bubble-border-light: color-mix(in srgb, var(--bot-bubble-bg-light) 40%, transparent);
            --input-bg-light: #ffffff;
            /* Background input */
            --input-border-light: #cbd5e1;
            /* Border input */
            --btn-bg-light: var(--accent-light);
            /* Warna tombol utama */
            --btn-color-light: #1e293b;
            /* Warna teks tombol */
            --btn-hover-light: color-mix(in srgb, var(--btn-bg-light) 90%, black);

            /* Gelap - Diperbarui untuk lebih mirip Blackbox */
            --bg-dark: #000000;
            /* Background hitam penuh */
            --surface-dark: #121212;
            /* Permukaan kartu/chat gelap */
            --text-dark: #ffffff;
            /* Teks utama gelap */
            --muted-dark: #888888;
            /* Teks sekunder gelap */
            --accent-dark: #ffffff;
            /* Ganti aksen biru dengan putih untuk mode gelap juga */
            --header-bg-dark: linear-gradient(135deg, var(--accent-dark), #333333);
            --user-bubble-bg-dark: #2d4b7e;
            /* Biru gelap sesuai gambar */
            --user-bubble-text-dark: #ffffff;
            --user-bubble-border-dark: color-mix(in srgb, var(--user-bubble-bg-dark) 40%, transparent);
            --bot-bubble-bg-dark: #1a1a1a;
            --bot-bubble-text-dark: #ffffff;
            --bot-bubble-border-dark: color-mix(in srgb, var(--bot-bubble-bg-dark) 40%, transparent);
            --input-bg-dark: #1a1a1a;
            /* Background input */
            --input-border-dark: #333333;
            /* Border input */
            --btn-bg-dark: var(--accent-dark);
            /* Warna tombol utama */
            --btn-color-dark: #000000;
            /* Warna teks tombol */
            --btn-hover-dark: color-mix(in srgb, var(--btn-bg-dark) 90%, white);

            /* Variabel Dinamis */
            --bg: var(--bg-light);
            --surface: var(--surface-light);
            --text: var(--text-light);
            --muted: var(--muted-light);
            --accent: var(--accent-light);
            --header-bg: var(--header-bg-light);
            --user-bubble-bg: var(--user-bubble-bg-light);
            --user-bubble-text: var(--user-bubble-text-light);
            --user-bubble-border: var(--user-bubble-border-light);
            --bot-bubble-bg: var(--bot-bubble-bg-light);
            --bot-bubble-text: var(--bot-bubble-text-light);
            --bot-bubble-border: var(--bot-bubble-border-light);
            --input-bg: var(--input-bg-light);
            --input-border: var(--input-border-light);
            --btn-bg: var(--btn-bg-light);
            --btn-color: var(--btn-color-light);
            --btn-hover: var(--btn-hover-light);

            /* Radius & Shadow - Disesuaikan untuk gaya modern */
            --radius: 12px;
            --radius-bubble: 16px;
            --radius-btn: 8px;
            --radius-fab: 50%;
            --card-shadow: 0 4px 12px -2px rgba(0, 0, 0, 0.3);
            --input-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.2);
            --btn-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
            --btn-shadow-hover: 0 6px 8px -1px rgba(0, 0, 0, 0.3);
            --fab-shadow: 0 6px 18px -6px rgba(0, 0, 0, 0.45);
            --fab-shadow-hover: 0 10px 28px -10px rgba(0, 0, 0, 0.5);
            --fab-stroke: rgba(37, 99, 235, 0.95);
        }

        body.dark-theme {
            --bg: var(--bg-dark);
            --surface: var(--surface-dark);
            --text: var(--text-dark);
            --muted: var(--muted-dark);
            --accent: var(--accent-dark);
            --header-bg: var(--header-bg-dark);
            --user-bubble-bg: var(--user-bubble-bg-dark);
            --user-bubble-text: var(--user-bubble-text-dark);
            --user-bubble-border: var(--user-bubble-border-dark);
            --bot-bubble-bg: var(--bot-bubble-bg-dark);
            --bot-bubble-text: var(--bot-bubble-text-dark);
            --bot-bubble-border: var(--bot-bubble-border-dark);
            --input-bg: var(--input-bg-dark);
            --input-border: var(--input-border-dark);
            --btn-bg: var(--btn-bg-dark);
            --btn-color: var(--btn-color-dark);
            --btn-hover: var(--btn-hover-dark);
            --fab-bg: color-mix(in srgb, var(--accent) 16%, var(--surface) 84%);
            --fab-color: color-contrast(var(--fab-bg) vs var(--surface), var(--surface), var(--accent));
            --fab-border: color-mix(in srgb, var(--accent) 22%, transparent);
            --fab-stroke: rgba(255, 255, 255, 0.92);
        }

        /* FAB dan theme toggle */
        .fab {
            background-color: var(--fab-bg);
            color: var(--fab-color);
            border: 1px solid var(--fab-border);
            box-shadow: var(--fab-shadow);
        }

        #calendar-fab,
        #themeToggle {
            box-shadow: var(--fab-shadow), 0 0 0 2px var(--fab-stroke);
            transition: box-shadow 0.18s ease, transform 0.2s;
        }

        #calendar-fab:hover,
        #themeToggle:hover {
            box-shadow: var(--fab-shadow-hover), 0 0 0 3px var(--fab-stroke);
        }

        /* Reset & Layout */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
            position: relative;
            /* Menambahkan padding di atas untuk memberi ruang bagi header dan logo */
            padding-top: 80px;
            /* Atur sesuai kebutuhan */
        }

        /* Header pojok kiri atas */
        .app-header {
            position: absolute;
            top: 20px;
            left: 20px;
            font-style: italic;
            font-size: 1.1rem;
            color: var(--text);
            z-index: 10;
        }

        /* Konten tengah (logo dan judul) */
        .center-content {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            transition: opacity 0.4s ease, visibility 0.4s ease, height 0.4s ease, margin 0.4s ease;
            z-index: 5;
            margin-top: 0;
            /* Hapus margin-top karena sudah diatur di body */
        }

        .center-content.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            /* Keep element in flow briefly so transition can run; JS will set display:none after animation */
            height: 0;
            margin: 0;
        }

        /* Animate center-content when hiding (logo -> chat) */
        .center-content.animate-out {
            opacity: 0;
            transform: translateY(-12px) scale(0.98);
            transition: opacity 360ms cubic-bezier(.2, .9, .3, 1), transform 360ms cubic-bezier(.2, .9, .3, 1);
            pointer-events: none;
        }

        /* Fade individual elements inside center-content with a subtle stagger */
        .center-content .logo-container,
        .center-content .app-title,
        .center-content .app-subtitle {
            transition: opacity 240ms ease, transform 320ms cubic-bezier(.2, .9, .3, 1);
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .center-content.animate-out .logo-container {
            opacity: 0;
            transform: translateY(-6px) scale(0.98);
            transition-delay: 0ms;
        }

        .center-content.animate-out .app-title {
            opacity: 0;
            transform: translateY(-8px) scale(0.99);
            transition-delay: 40ms;
        }

        .center-content.animate-out .app-subtitle {
            opacity: 0;
            transform: translateY(-10px) scale(0.995);
            transition-delay: 80ms;
        }

        .logo-container {
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .app-title {
            font-size: 2.2rem;
            font-weight: 600;
            color: var(--text);
        }

        .app-subtitle {
            font-size: 1rem;
            color: var(--muted);
        }

        /* Container untuk chat bubbles */
        #chatContainer {
            flex: 1;
            width: 100%;
            max-width: 920px;
            overflow-y: auto;
            padding: 1.6rem;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            /* Hapus background, border, dan shadow agar menyatu dengan body */
            background-color: transparent;
            border: none;
            box-shadow: none;
            /* Sembunyikan scrollbar */
            scrollbar-width: thin;
            scrollbar-color: var(--muted) var(--bg);
            /* Menggeser konten ke atas agar tidak terpotong */
            margin-bottom: 0;
            /* Pastikan tidak ada batas bawah yang membuatnya terpotong */
            padding-bottom: 0;
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        #chatContainer::-webkit-scrollbar {
            width: 6px;
        }

        #chatContainer::-webkit-scrollbar-track {
            background: var(--bg);
        }

        #chatContainer::-webkit-scrollbar-thumb {
            background: var(--muted);
            border-radius: 10px;
        }

        #chatContainer::-webkit-scrollbar-thumb:hover {
            background: var(--text);
        }

        /* Chat Bubble */
        .chat-bubble {
            padding: 0.8rem 1.2rem;
            border-radius: var(--radius-bubble);
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.5;
            /* Hilangkan border untuk tampilan lebih bersih */
            border: none;
            /* Subtle surface polish */
            background-image: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent);
            box-shadow: 0 6px 18px -12px rgba(2, 6, 23, 0.06);
            backdrop-filter: blur(0.2px);
        }

        .chat-bubble.user {
            background-color: var(--user-bubble-bg);
            color: var(--user-bubble-text);
            align-self: flex-end;
            margin-left: auto;
            border-radius: 18px;
        }

        /* Tema terang - warna user bubble */
        body:not(.dark-theme) .chat-bubble.user {
            background-color: #0ea5e9;
            color: #ffffff;
        }

        /* Tema gelap - warna user bubble */
        body.dark-theme .chat-bubble.user {
            background-color: #2d4b7e;
            color: #ffffff;
        }

        .chat-bubble.bot {
            background-color: var(--bot-bubble-bg);
            color: var(--bot-bubble-text);
            align-self: flex-start;
            margin-right: auto;
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            padding: 0.5rem 0;
        }

        /* Background untuk bot bubble - Tema Terang */
        body:not(.dark-theme) .chat-bubble.bot {
            background-color: #e8f0f7;
            padding: 0.8rem 1.2rem;
            border-radius: 12px;
            border-left: 3px solid #0ea5e9;
        }

        /* Background untuk bot bubble - Tema Gelap */
        body.dark-theme .chat-bubble.bot {
            background-color: #1a1a1a;
            padding: 0.8rem 1.2rem;
            border-radius: 12px;
        }

        /* --- HAPUS EMOJI DARI BUBBLE BOT --- */
        /* Hapus pseudo-element ::before yang menambahkan emoji */
        .chat-bubble.bot::before {
            content: none;
            /* Atau cukup hapus baris yang menetapkan content */
        }

        .chat-bubble.bot .message-content {
            flex: 1;
            /* --- PERBAIKAN UNTUK RESPONS BOT YANG MELEBIHI BUBBLE --- */
            /* Penting: Paksa wrap untuk teks panjang dan URL */
            word-wrap: break-word;
            overflow-wrap: break-word;
            /* Lebih modern, lebih direkomendasikan */
            /* Jika masih ada masalah, tambahkan ini untuk membatasi lebar maksimum relatif terhadap parent */
            max-width: 100%;
            /* Tambahkan padding internal untuk ruang ekstra */
            padding: 0 0.2rem;
        }

        /* Link styling untuk readability - Tema Terang */
        .chat-bubble.bot .message-content a {
            color: #2563eb;
            text-decoration: underline;
            cursor: pointer;
            font-weight: 500;
            /* --- PERBAIKAN UNTUK RESPONS BOT YANG MELEBIHI BUBBLE --- */
            /* Penting: Izinkan link untuk break di tengah kata jika perlu */
            word-break: break-all;
            /* Atau gunakan 'break-word' */
        }

        .chat-bubble.bot .message-content a:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }

        /* Link styling - Tema Gelap */
        body.dark-theme .chat-bubble.bot .message-content a {
            color: #60a5fa;
            text-decoration: underline;
        }

        body.dark-theme .chat-bubble.bot .message-content a:hover {
            color: #93c5fd;
            text-decoration: underline;
        }

        /* Interaction buttons - HIDDEN */
        .chat-bubble.bot .interaction-buttons {
            display: none;
        }

        /* Form Input Modern - Selalu tampil di bawah */
        #llmForm {
            display: flex;
            gap: 0.8rem;
            padding: 1.3rem;
            background-color: var(--surface);
            border-radius: var(--radius);
            /* Hilangkan box-shadow agar tidak terlalu mencolok */
            box-shadow: none;
            border: 1px solid var(--input-border);
            width: 100%;
            max-width: 920px;
            margin-bottom: 20px;
            position: relative;
            /* Tambahkan margin-top untuk menjaga jarak dari chat container */
            margin-top: 1rem;
        }

        #llmInput {
            flex: 1;
            padding: 0.85rem 1.25rem;
            border-radius: var(--radius-btn);
            border: 1px solid var(--input-border);
            background-color: var(--input-bg);
            color: var(--text);
            font-size: 1.02rem;
            resize: none;
            min-height: 56px;
            max-height: 180px;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        #llmInput:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--accent) 20%, transparent);
        }

        #llmInput::placeholder {
            color: var(--muted);
            opacity: 0.75;
        }

        /* Tombol Kirim */
        .btn-send {
            background: var(--btn-bg);
            color: var(--btn-color);
            border: none;
            border-radius: var(--radius-btn);
            padding: 0.85rem 1.25rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s, transform 0.1s, box-shadow 0.2s;
            box-shadow: var(--btn-shadow);
            min-width: 56px;
            height: 56px;
        }

        .btn-send:hover:not(:disabled) {
            background: var(--btn-hover);
            transform: translateY(-2px);
            box-shadow: var(--btn-shadow-hover);
        }

        .btn-send:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: var(--btn-shadow);
        }

        .btn-send:disabled {
            opacity: 0.55;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-send svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Loader */
        .loader {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid color-mix(in srgb, var(--bot-bubble-text) 25%, transparent);
            border-top-color: var(--bot-bubble-text);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Appearance animations for chat bubbles */
        @keyframes popIn {
            0% {
                transform: scale(0.96) translateY(6px);
                opacity: 0;
            }

            60% {
                transform: scale(1.02) translateY(-2px);
                opacity: 1;
            }

            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        @keyframes floatIn {
            0% {
                transform: translateY(12px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .chat-bubble {
            will-change: transform, opacity;
            transition: box-shadow 0.18s ease, transform 0.12s ease;
        }

        .chat-bubble.enter {
            animation: popIn 320ms cubic-bezier(.2, .9, .3, 1) both;
            animation-fill-mode: both;
            /* allow per-element delay via inline style.animationDelay set from JS */
        }

        /* Slight lift on hover for better tactile feel */
        .chat-bubble.user:hover,
        .chat-bubble.bot:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 22px -10px rgba(0, 0, 0, 0.45);
        }

        /* Center content entrance */
        .center-content {
            animation: floatIn 560ms cubic-bezier(.2, .9, .3, 1) both;
        }

        /* Loading bubble untuk bot */
        .chat-bubble.bot.loading {
            background-color: var(--bot-bubble-bg);
            padding: 0.8rem 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        /* Tema terang - loading bubble */
        body:not(.dark-theme) .chat-bubble.bot.loading {
            background-color: #e8f0f7;
            border-left: 3px solid #0ea5e9;
        }

        /* Tema gelap - loading bubble */
        body.dark-theme .chat-bubble.bot.loading {
            background-color: #1a1a1a;
        }

        .chat-bubble.bot.loading .loader {
            width: 20px;
            height: 20px;
            border-width: 3px;
        }

        /* --- HAPUS EMOJI DARI LOADING BUBBLE JUGA --- */
        .chat-bubble.bot.loading::before {
            content: none;
            /* Hapus emoji loading */
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Error Message */
        #error-display {
            color: #dc2626;
            font-size: 0.875rem;
            padding: 0.6rem 1rem;
            text-align: center;
            border-top: 1px solid var(--input-border);
            width: 100%;
            max-width: 920px;
        }

        /* FABs */
        .fab {
            position: fixed;
            z-index: 100;
            border-radius: var(--radius-fab);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s, box-shadow 0.2s, border-color 0.2s;
            box-shadow: var(--fab-shadow);
            text-decoration: none;
            background-color: var(--fab-bg);
            color: var(--fab-color);
            border: 1px solid var(--fab-border);
        }

        .fab:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: var(--fab-shadow-hover);
            background-color: color-mix(in srgb, var(--fab-bg) 90%, var(--text));
        }

        #calendar-fab {
            left: 24px;
            top: 24px;
        }

        #themeToggle {
            right: 24px;
            top: 24px;
        }

        /* Responsif */
        @media (max-width: 600px) {
            body {
                padding: 12px;
                padding-top: 60px;
                /* Kurangi padding-top di mobile */
            }

            .app-header {
                top: 12px;
                left: 12px;
                font-size: 0.95rem;
            }

            .center-content {
                gap: 0.8rem;
                margin-top: 0;
            }

            .logo-container {
                width: 120px;
                height: 120px;
            }

            .app-title {
                font-size: 1.8rem;
            }

            .app-subtitle {
                font-size: 0.85rem;
            }

            #chatContainer {
                padding: 1rem;
            }

            #llmForm {
                padding: 1.1rem;
                gap: 0.6rem;
                margin-bottom: 12px;
                margin-top: 0.5rem;
            }

            #llmInput {
                padding: 0.75rem 1rem;
                min-height: 52px;
                font-size: 0.98rem;
            }

            .btn-send {
                min-width: 52px;
                height: 52px;
                padding: 0.75rem 1rem;
            }

            .chat-bubble {
                max-width: 90%;
                /* Tambahkan margin kecil untuk memberi ruang */
                margin-left: 0.5rem;
                margin-right: 0.5rem;
            }

            /* Penyesuaian lebih lanjut untuk mobile */
            .chat-bubble.bot .message-content {
                /* Padding internal tetap */
                padding: 0 0.2rem;
                /* Jika diperlukan, batasi lebar konten lebih ketat */
                max-width: 95%;
            }

            .fab {
                width: 46px;
                height: 46px;
            }

            #calendar-fab {
                left: 14px;
                right: auto;
                top: 14px;
            }

            #themeToggle {
                right: 14px;
                left: auto;
                top: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="app-header">BPS Kab Rembang</div>

    <div class="center-content" id="centerContent">
        <div class="logo-container">
            <img src="Logo_Bps-removebg-preview.png" alt="Logo BPS">
        </div>
        <h1 class="app-title">SIMANTAP</h1>
        <p class="app-subtitle">Sistem Manajemen Tanya Pintar</p>
    </div>

    <!-- Container untuk chat bubbles -->
    <div id="chatContainer" class="chat-container">
        <!-- Chat bubbles akan ditambahkan di sini secara dinamis -->
    </div>

    <form id="llmForm" class="chat-form">
        <textarea id="llmInput" rows="1" placeholder="Message SIMANTAP BPS KAB Rembang" autocomplete="off"></textarea>
        <button type="submit" class="btn-send" aria-label="Kirim">
            <svg class="send-icon" viewBox="0 0 24 24" width="24" height="24">
                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="currentColor" />
            </svg>
        </button>
    </form>

    <div id="error-display" class="error-message"></div>

    <button id="themeToggle" class="fab" title="Ganti Tema">ðŸŒ™</button>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // --- Theme Toggle Logic ---
        const themeToggle = document.getElementById('themeToggle');
        const applyTheme = (isDark) => {
            document.body.classList.toggle('dark-theme', isDark);
            themeToggle.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
            localStorage.setItem('darkMode', isDark ? 'dark' : 'light');
        };

        const savedTheme = localStorage.getItem('darkMode');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const initialTheme = savedTheme ? savedTheme === 'dark' : prefersDark;
        applyTheme(initialTheme);

        themeToggle.addEventListener('click', () => {
            applyTheme(!document.body.classList.contains('dark-theme'));
        });

        // --- Chat Logic ---
        // Inisialisasi riwayat dari localStorage atau array kosong
        let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
        // Gunakan URL API yang sesuai dengan server FastAPI Anda
        const API_URL = 'http://localhost:8000/chat';

        const centerContentElement = document.getElementById('centerContent');
        const chatContainerElement = document.getElementById('chatContainer');
        const llmFormElement = document.getElementById('llmForm');
        const llmInputElement = document.getElementById('llmInput');
        const errorDisplayElement = document.getElementById('error-display');

        function addMessageToUI(sender, text, delay = 0) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-bubble', sender, 'enter');

            // Allow per-message stagger delay (used when rendering history)
            if (delay && typeof delay === 'number') {
                messageDiv.style.animationDelay = delay + 'ms';
            }

            // Remove the enter class after the animation finishes (delay + anim duration)
            const removeAfter = (delay || 0) + 520;
            setTimeout(() => messageDiv.classList.remove('enter'), removeAfter);

            if (sender === 'bot') {
                // Untuk pesan bot, gunakan struktur dengan ikon
                messageDiv.innerHTML = `
                    <span class="message-content">${marked.parse(text)}</span>
                `;
            } else {
                // Untuk pesan user, tampilkan teks biasa
                messageDiv.innerHTML = marked.parse(text);
            }

            chatContainerElement.appendChild(messageDiv);
            // Smooth scroll after insertion
            requestAnimationFrame(() => {
                chatContainerElement.scrollTop = chatContainerElement.scrollHeight;
            });
        }

        function showLoadingBubble() {
            const loadingDiv = document.createElement('div');
            loadingDiv.classList.add('chat-bubble');
            loadingDiv.classList.add('bot');
            loadingDiv.classList.add('loading');
            loadingDiv.id = 'loading-bubble';
            loadingDiv.innerHTML = `
                <div class="loader"></div>
                <span>Sedang memproses jawaban...</span>
            `;
            chatContainerElement.appendChild(loadingDiv);
            chatContainerElement.scrollTop = chatContainerElement.scrollHeight;
            return loadingDiv;
        }

        function removeLoadingBubble() {
            const loadingBubble = document.getElementById('loading-bubble');
            if (loadingBubble) {
                loadingBubble.remove();
            }
        }

        function showError(message) {
            errorDisplayElement.textContent = message;
            setTimeout(() => { errorDisplayElement.textContent = ''; }, 5000);
        }

        async function sendMessage(event) {
            event.preventDefault();

            const message = llmInputElement.value.trim();
            if (!message) return;

            // Tambahkan pesan pengguna ke UI
            addMessageToUI('user', message);

            // Cek apakah ini pesan pertama (sebelumnya konten tengah belum hilang)
            if (!centerContentElement.classList.contains('hidden')) {
                // Animate out the center content (logo -> chat) for a polished transition
                centerContentElement.classList.add('animate-out');
                chatContainerElement.classList.add('active');
                // After animation, fully hide center content so it doesn't take space
                setTimeout(() => {
                    centerContentElement.classList.add('hidden');
                    centerContentElement.style.display = 'none';
                    centerContentElement.classList.remove('animate-out');
                }, 520);
            }

            // Clear input immediately when user sends
            llmInputElement.value = '';
            llmInputElement.style.height = 'auto';

            const sendButton = llmFormElement.querySelector('button[type="submit"]');
            sendButton.disabled = true;

            try {
                // Tampilkan loading indicator
                showLoadingBubble();

                // Kirim query dan riwayat saat ini ke API
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: message, // Gunakan kunci 'query' sesuai model ChatRequest
                        history: chatHistory // Kirim riwayat lengkap
                    }),
                });

                // Hapus loading bubble
                removeLoadingBubble();

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                }

                const data = await response.json();

                // Validasi struktur respons dari API
                if (!data || typeof data !== 'object' || typeof data.response !== 'string' || !Array.isArray(data.history)) {
                    throw new Error('Respons dari server tidak valid atau tidak lengkap.');
                }

                const botResponse = data.response;
                const updatedHistory = data.history; // Gunakan kunci 'history' dari respons API

                // Tambahkan pesan bot ke UI
                addMessageToUI('bot', botResponse);

                // Perbarui riwayat lokal dengan data dari API
                chatHistory = updatedHistory;
                localStorage.setItem('chatHistory', JSON.stringify(chatHistory));

            } catch (error) {
                console.error("Error sending message:", error);
                // Hapus loading bubble jika masih ada
                removeLoadingBubble();
                // Jika terjadi error, hapus pesan user yang baru saja ditambahkan
                const messages = chatContainerElement.querySelectorAll('.chat-bubble');
                if (messages.length > 0) {
                    messages[messages.length - 1].remove();
                }
                showError(`Gagal mengirim pesan: ${error.message}`);
            } finally {
                sendButton.disabled = false;
                llmInputElement.style.height = 'auto';
            }
        }

        llmFormElement.addEventListener('submit', sendMessage);

        llmInputElement.addEventListener('keydown', function (event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage(event);
            }
        });

        // Auto-resize textarea
        llmInputElement.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // --- Tambahkan pesan selamat datang atau tampilkan riwayat dengan staggered animation ---
        if (chatHistory.length === 0) {
            addMessageToUI('bot', 'Halo! Saya adalah Sistem Manajemen Tanya Pintar dari Badan Pusat Statistik Kab Rembang. Silakan ajukan pertanyaan Anda.');
        } else {
            // If there's existing history, render it with a small stagger.
            // NOTE: do NOT auto-hide the center-content/logo; keep it visible
            // until the user explicitly sends a message.
            chatContainerElement.classList.add('active');
            chatHistory.forEach(([role, content], idx) => {
                if (role === 'user' || role === 'assistant') {
                    const sender = role === 'user' ? 'user' : 'bot';
                    const delay = idx * 110; // ms
                    addMessageToUI(sender, content, delay);
                }
            });
        }
    </script>
</body>
